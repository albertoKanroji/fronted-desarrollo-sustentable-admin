<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Crear Publicación</h4>
                        <p class="card-category">Complete los detalles de la publicación</p>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="publicacionForm" (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Título" formControlName="titulo">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Subtítulo" formControlName="subTitulo">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <textarea matInput placeholder="Descripción" formControlName="descripcion"></textarea>
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <mat-label>Categoría</mat-label>
                                    <mat-select formControlName="categoriasPublicaciones_id">
                                      <mat-option *ngFor="let categoria of categorias" [value]="categoria.id">
                                        {{ categoria.nombreCategoria }}
                                      </mat-option>
                                    </mat-select>
                                  </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <mat-label>Tag 2</mat-label>
                                    <mat-select formControlName="tags[1]">
                                      <mat-option *ngFor="let tag of tags" [value]="tag.id">
                                        {{ tag.nombreTag }}
                                      </mat-option>
                                    </mat-select>
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Usuario ID" type="number" formControlName="users_id">
                                  </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right">Crear Publicación</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
