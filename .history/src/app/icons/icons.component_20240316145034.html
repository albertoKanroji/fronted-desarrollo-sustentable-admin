<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Publicaciones</h4>
                        <p class="card-category">Aquí se muestran las publicaciones</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        Título
                                    </th>
                                    <th>
                                        Subtítulo
                                    </th>
                                    <th>
                                        Descripción
                                    </th>
                                    <th>
                                        Categoría
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let publicacion of publicaciones">
                                        <td>{{ publicacion.id }}</td>
                                        <td>{{ publicacion.titulo }}</td>
                                        <td>{{ publicacion.subTitulo }}</td>
                                        <td>{{ publicacion.descripcion }}</td>
                                        <td>{{ publicacion.categoria.nombreCategoria }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
