<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Simple Table</h4>
                        <p class="card-category"> Here is a subtitle for this table</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        Nombrer
                                    </th>
                                    <th>
                                        Country
                                    </th>
                                    <th>
                                        City
                                    </th>
                                    <th>
                                        Salary
                                    </th>
                                </thead>
                                <tbody>
                                    <!-- Utilizando *ngFor para iterar sobre los datos de usuarios -->
                                    <tr *ngFor="let usuario of usuarios">
                                        <td>{{ usuario.id }}</td>
                                        <td>{{ usuario.nombreCliente }}</td>
                                        <td>{{ usuario.usuarioApellidoPaterno }}</td>
                                        <td>{{ usuario.usuarioApellidoMaterno }}</td>
                                        <td>{{ usuario.usuarioEmail }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
