<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Edit Profile</h4>
                        <p class="card-category">Complete your profile</p>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="publicacionForm" (ngSubmit)="onSubmit($event)">
                            <div class="row">
                               
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                      <input matInput formControlName="titulo" placeholder="Titulo">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                      <input matInput formControlName="subTitulo" placeholder="subTitulo" type="email">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput formControlName="categoriasPublicaciones_id"  placeholder="Categoria" type="text">
                                  </mat-form-field>
                                </div>
                                
                            </div>
                            <div class="row" formArrayName="tags">
                              <div class="col-md-6" *ngFor="let tag of tags.controls; let i = index">
                                <mat-form-field class="example-full-width">
                                  <input matInput [formControlName]="i" placeholder="Tag {{ i + 1 }}" type="text">
                                </mat-form-field>
                                <button mat-icon-button color="warn" (click)="removeTag(i)">
                                  <mat-icon>close</mat-icon>
                                </button>
                              </div>
                              <div class="col-md-6">
                                <button mat-raised-button color="primary" (click)="addTag()">Agregar otro tag</button>
                              </div>
                            </div>
                            
                            
                            <div class="row">
                                <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="bmd-label-floating"> Contenido</label>
                                            <textarea class="form-control" formControlName="descripcion"rows="5"></textarea>
                                        </div>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right">Crear Puublicacion</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
  </div>
